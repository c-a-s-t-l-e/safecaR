# ── Template & Styling ──────────────────────────────────────
template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#ffff00"             # yellow accent
    navbar-light-bg: "#ffff00"     # navbar background
    navbar-light-color: "#0a0a0a"  # dark text/icons
    nav-link-color: "#0a0a0a"
    nav-link-hover-color: "#0a0a0a"
    pkgdown-nav-height: 60px
  includes:
    in_header: pkgdown/extra.css

# ── Branding ────────────────────────────────────────────────
logo: man/figures/safecaR_hex_logo.png
favicon: man/figures/safecaR_hex_logo.png

# ── Homepage ────────────────────────────────────────────────
home:
  title: "safecaR"
  description: "Access NHTSA Vehicle Safety Data from R"

# ── Navbar ─────────────────────────────────────────────────
navbar:
  bg: "#ffff00"      # yellow background
  fg: "#0a0a0a"      # dark black text/icons
  structure:
    left: [intro, recalls, complaints, reference]
    right: [github]
  components:
    intro:
      text: "Get Crash Ratings"
      href: articles/safecaR_crash_ratings.html
    recalls:
      text: "Get Recalls"
      href: articles/safecaR_recalls.html
    complaints:
      text: "Get Complaints"
      href: articles/safecaR_complaints.html
    github:
      icon: fa-github
      href: https://github.com/c-a-s-t-l-e/safecaR

# ── Reference Organization ─────────────────────────────────
reference:
  - title: Get Ratings
    contents:
      - get_ratings
      - get_ratings_by_model

  - title: Rating Catalog Functions
    contents:
      - list_rating_years
      - list_rating_makes
      - list_rating_models
      - list_rating_model_variants

  - title: Get Recalls
    contents:
      - get_recalls
      - get_recalls_by_campaign_number

  - title: Recall Catalog Functions
    contents:
      - list_recall_years
      - list_recall_makes
      - list_recall_models

  - title: Get Complaints
    contents:
      - get_complaints
      - get_complaints_by_odi_number

  - title: Complaints Catalog Functions
    contents:
      - list_complaint_years
      - list_complaint_makes
      - list_complaint_models
